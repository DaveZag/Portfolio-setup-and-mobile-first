<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bc94a42a6b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Portofolio</title>
  </head>
  <body>
    <!-- ================== Header ====================== -->
    <header class="flex limit">
      <div class="logo">
        <p><a href="index.html">John Doe</a></p>
      </div>
      <nav>
        <div class="menu-btn-container">
          <span class="menu-btn"></span>
        </div>
      </nav>
    </header>

    <!-- ====== Main Section====== -->

    <main>
      <section class="hero">
        <div class="hero-img"></div>

        <div class="hero-container limit">
          <div class="hero-text flex">
            <hgroup class="hero-title">
              <h1>Hey There. I'm Alex</h1>
              <h3>I'am a Software Developer</h3>
            </hgroup>

            <p class="hero-description">
              I can help you build a product , feature or website Look through some
              of my work and experience! If you like what you see and have a project
              you need coded, don't hestiate to contact me.
            </p>

            <ul class="socials flex">
              <li>
                <a class="socials-link" href="#"
                  ><i class="fa-brands fa-github"></i
                ></a>
              </li>
              <li>
                <a class="socials-link" href="#"
                  ><i class="fa-brands fa-linkedin"></i
                ></a>
              </li>
              <li>
                <a class="socials-link" href="#"
                  ><i class="fa-brands fa-angellist"></i
                ></a>
              </li>
              <li>
                <a class="socials-link" href="#"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li>
                <a class="socials-link" href="https://facebook.com"
                  ><i class="fa-brands fa-medium"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
